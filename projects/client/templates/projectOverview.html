<template name="projectOverview">
<div class="projectOverview">
  {{#each projects}}
  <div class="col-md-3 project">
    <h3>{{name}}</h3>
    <p><img src="https://pypip.in/v/{{name}}/badge.png"></p>
    <p><img src="https://pypip.in/d/{{name}}/badge.png"></p>
  </div>
  {{/each}}
</div>
</template>
